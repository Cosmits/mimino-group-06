<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>МІМІНО</title>

</head>

<body>

  <button type="button" data-modal-open>Modal_3</button>
  <div class="backdrop is-hidden" data-modal>
    <div class="container">
      <button class="close-btn" type="button" data-modal-close>
        <svg class="modal-close-btn" width="24" height="24">
          <use href="./img/icons.svg#modal-close"></use>
        </svg>
      </button>
      <h2 class="modal-title">ЦІНИ НА НОМЕР</h2>
      <form class="form-input">
        <div class="input-box  ">
          <select class="room-class text-input" name="room-class" id="room-class">
            <option value="Двомісний люкс">Двомісний люкс</option>
            <option value="Сімейнийй люкс">Сімейний люкс</option>
            <option value="Одномістній люкс">Одномістній люкс</option>
          </select>
          <label class="input-after-text" for="room-class">Категорія номеру</label>
        </div>
        <div class="tablet-version">
          <div class="input-box">
            <div class="input-wrap">
              <select class="modal-input text-input" name="how-many-nights" id="how-many-nights">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="1001">1001</option>
              </select>
              <svg class="down-bold" weight="24" height="24">
                <use href="./img/icons.svg#down-bold"></use>
              </svg>
            </div>
            <label class="input-after-text" for="how-many-nights">
              Кількість ночей</label>
          </div>
          <div class="input-box input-wrap ">
            <input class="modal-input " type="name" name="price" id="price" required placeholder="1000"></input>
            <label for="price" class="input-after-text">грн</label>
          </div>
        </div>
        <button class="modal-confirm-btn" type="submit">ЗАБРОНЮВАТИ НОМЕР</button>
      </form>

    </div>



    <script type="module" src="./js/modals.js"></script>
</body>

</html>
