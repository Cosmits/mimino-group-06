<section class="main-hotel-s1 main-hotel">
  <div class="container correct">
    <div class="topic-hotel topic-hotel-s1 section-hotel">
      <ul>
        <li class="topic-hotel-item-oneblock">
          <p class="topic-hotel-1">Amet minim mollit non</p>
          <h2 class="topic-hotel-2">MIMIHO</h2>
        </li>
        <li class="topic-hotel-item-tooblock">
          <h3 class="topic-hotel-3">ДВОМІСНИЙ НОМЕР люкс</h3>
          <p class="topic-hotel-4">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit
            officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
        </li>
      </ul>
      <div class="foto-hotel foto-hotel-s1-tablet">
      </div>
    </div>
    <div class="foto-hotel foto-hotel-s1 section-hotel">
      <img src="./img/hotel/hotel-double2-room-for-mobile.jpg" srcset="
      ./img/hotel/hotel-double2-room-for-mobile.jpg    1x,
      ./img/hotel/hotel-double2-room-for-mobile@2x.jpg 2x
      " alt="hotel-double2-room-img1-for-desktop.jpg" width="244" height="322">
    </div>

    <div class="slider-hotel-s1 section-hotel">
      <div class=" slider-wraper hotel-slider-wraper">
        <div class=" swiper mySwiper">
          <div class="swiper-wrapper hotel-swiper-item">
            <div class="hotel-page-slide swiper-slide ">
              <picture>
                <source
                  srcset="./img/hotel/hotel-double1-slider1-for-desktop.jpg 1x, ./img/hotel/hotel-double1-slider1-for-desktop@2x.jpg2x "
                  media="(min-width: 1280px)">
                <source
                  srcset="./img/hotel/hotel-double1-slider1-for-tablet.jpg 1x, ./img/hotel/hotel-double1-slider1-for-tablet@2x.jpg 2x"
                  media="(min-width: 1024px)">
                <source
                  srcset="./img/hotel/hotel-double1-slider1-for-mobile.jpg 1x, ../img/hotel/hotel-double1-slider1-for-mobile@2x.jpg 2x "
                  media="(max-width: 384px)">

                <img class="hotel-slider-images" src="./img/hotel/hotel-double1-slider1-for-mobile.jpg" alt="">
              </picture>
            </div>
            <div class="hotel-page-slide swiper-slide ">
              <picture>
                <source
                  srcset="./img/hotel/hotel-double1-slider2-for-desktop.jpg 1x, ./img/hotel/hotel-double1-slider2-for-desktop@2x.jpg2x "
                  media="(min-width: 1280px)">
                <source
                  srcset="./img/hotel/hotel-double1-slider2-for-tablet.jpg 1x, ./img/hotel/hotel-double1-slider2-for-tablet@2x.jpg 2x"
                  media="(min-width: 1024px)">
                <source
                  srcset="./img/hotel/hotel-double1-slider2-for-mobile.jpg 1x, ../img/hotel/hotel-double1-slider2-for-mobile@2x.jpg 2x "
                  media="(max-width: 384px)">

                <img class="hotel-slider-images" src="./img/hotel/hotel-double1-slider2-for-mobile.jpg" alt="">
              </picture>
            </div>
            <div class="hotel-page-slide swiper-slide ">
              <source
                srcset="./img/hotel/hotel-double1-slider3-for-desktop.jpg 1x, ./img/hotel/hotel-double1-slider3-for-desktop@2x.jpg2x "
                media="(min-width: 1280px)">
              <source
                srcset="./img/hotel/hotel-double1-slider3-for-tablet.jpg 1x, ./img/hotel/hotel-double1-slider3-for-tablet@2x.jpg 2x"
                media="(min-width: 1024px)">
              <source
                srcset="./img/hotel/hotel-double1-slider3-for-mobile.jpg 1x, ../img/hotel/hotel-double1-slider3-for-mobile@2x.jpg 2x "
                media="(max-width: 384px)">

              <img class="hotel-slider-images" src="./img/hotel/hotel-double1-slider3-for-mobile.jpg" alt="">
            </div>
            <div class=" hotel-page-slide swiper-slide ">
              <source
                srcset="./img/hotel/hotel-double1-slider4-for-desktop.jpg 1x, ./img/hotel/hotel-double1-slider4-for-desktop@2x.jpg2x "
                media="(min-width: 1280px)">
              <source
                srcset="./img/hotel/hotel-double1-slider4-for-tablet.jpg 1x, ./img/hotel/hotel-double1-slider4-for-tablet@2x.jpg 2x"
                media="(min-width: 1024px)">
              <source
                srcset="./img/hotel/hotel-double1-slider4-for-mobile.jpg 1x, ../img/hotel/hotel-double1-slider4-for-mobile@2x.jpg 2x "
                media="(max-width: 384px)">

              <img class="hotel-slider-images" src="./img/hotel/hotel-double1-slider4-for-mobile.jpg"
                alt="restaurant terrace">
            </div>
          </div>
          <div class="hotel-swiper-btn ">
            <div class="swiper-button-next">
              <button type="button" class="left-swiper-btn">
                <svg class="left-swiper-arrow">
                  <use class="" href="./img/icons.svg#left-arrow"></use>
                </svg></button>
            </div>
            <div class="swiper-button-prev"><button type="button" class="rigth-swiper-btn">
                <svg class="right-swiper-arrow">
                  <use href="./img/icons.svg#right-arrow"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
